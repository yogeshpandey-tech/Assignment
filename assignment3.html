<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="Name">Name:</label> <input type="text">
        <br><br>
        <label for="Email">Email:</label> <input type="email">
        <br><br>
        <label for="Password">Password:</label> <input type="email">
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio"><label>Male</label>
        <input type="radio"><label>Female</label>
        <input type="radio"><label>Others</label>
        <br><br>
        <label for="Hobbies">Hobbies:</label> <br>
        <input type="checkbox"> <label>Reading</label><br>
        <input type="checkbox"> <label>Traveling</label><br>
        <input type="checkbox"> <label>Cooking</label><br>
        <input type="checkbox"> <label>Sports</label><br>
        <br>
        <label for="city">City:</label>
        <select name="city">
            <option value="">Select a City</option>
            <option value="">Delhi</option>
            <option value="">Mumbai</option>
            <option value="">Chennai</option>
            <option value="">Hyderabad</option>
            <option value="">Pune</option>

        </select>
        <br><br>
        <label for="Date">Date</label>
        <input type="date"> <br><br>
        <label for="">Phone No.</label>
        <input type="number">
        <br><br>
        <label for="Address">Address:</label><br>
        <textarea></textarea> <br><br>
        <input type="submit" onclick="Other()" id="submit">

    </form>

    <script>

        function Other() {
            document.body.innerHTML = "<h1>Thank You!</h1>";

        }

    </script>
    
</body>
</html>
